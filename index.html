<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Nutricion animal</title>
</head>
<body>
    <header class="menu">
        <nav class="bar-nav ">
            <h1 class="bar-nav__title">Nutricion animal</h1>
            <img class="bar-nav__menu" src="assets/iconos/menu.svg" alt="menu">
        </nav>
    </header>
    <main>
        <div class="box-menu inactive">
            <div class="box-menu__botones">
                <button class="box-menu__botones__home">
                    <img src="assets/iconos/home.svg" alt="boton home">
                </button>
                <button class="box-menu__botones__close">
                    <img src="assets/iconos/close.svg" alt="boton para salir del menu">
                </button>
            </div>
            <div class="box-menu__paginas">
                <ul class="box-menu__paginas__lista">
                    <li>Quines somos</li>
                    <li>Productos</li>
                    <li>Contacto</li>
                    <li>La levadura en la nutricion animal</li>
                </ul>
            </div>
            <button class="whatsapp-button">
                <img src="assets/iconos/whatsapp.svg" alt="boton de whatsapp">
            </button>
        </div>

    </main>
    <footer></footer>
<script src="src/nodos.js"></script>    
<script src="src/main.js"></script>
</body>
</html>
